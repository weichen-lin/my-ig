version: '2'
sql:
  - engine: 'postgresql'
    queries: './db/query/'
    schema: './db/migration/'
    gen:
      go:
        package: 'db'
        out: 'db'
        sql_package: 'pgx/v5'
        overrides:
          - go_type: 'github.com/google/uuid.UUID'
            db_type: 'uuid'
        emit_pointers_for_null_types: true
